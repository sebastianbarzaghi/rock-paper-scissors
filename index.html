<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="form">
        <label for="playerOptions">Your choice: </label> 
        <select id="playerOptions">
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
        </select>
    </div>
    <div id="submit">
        <button id="playerButton" onclick="playGame()">Play</button>
    </div>
    <div id="choices">
        <p id="playerChoice"></p>
        <p id="computerChoice"></p>
    </div>
    <div id="results">
        <p id="singleGameResults"></p>
        <p id="globalGameResults"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
