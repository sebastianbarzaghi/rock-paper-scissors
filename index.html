<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div id="submit">
            <button class="rockButton" data-value="Rock"><i class="fas fa-hand-rock"></i></button>
            <button class="paperButton" data-value="Paper"><i class="fas fa-hand-paper"></i></button>
            <button class="scissorsButton" data-value="Scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>
        <div id="choices">
            <p id="playerChoice"></p>
            <p id="computerChoice"></p>
        </div>
        <div id="results">
            <p id="singleGameResults"></p>
            <p id="globalGameResults"></p>
            <!--
                <table>
                    <tr>
                        <th>Player</th>
                        <th>Computer</th>
                        <th>Result</th>
                    </tr>
                </table>
            -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
